<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="top">

    <h1> The Library</h1>
    <button id="add-book">+ Add Book</button>
</div>


<div id="template-popup" class="hidden">
    <div class="overlay" id="overlay"></div>
    <div class="template-container">
        <h2>Please Fill The details</h2>
        <form id="details-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required><br><br>
            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages" min="1" required><br><br>

            <label for="read">Have you read this ?</label>
            <select id="read" name="read" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br><br>
            <button type="submit">Add</button>
            <button type="button" id="close-template">Close</button>
        </form>
    </div>
</div>


<div class="display-books">


</div>
<script src="script.js"></script>
</body>
</html>
